field:

  S2SMON: &s2smon

    _t2m:
      long_name: 2m Air Temperature
      units: K
      expression: ave(t2m.geosgcm_surf(t=1),e=1,e=9)

    _t2m_ltm:
      long_name: 2m Air Temperature
      units: K
      expression: t2m.S2SLTM.geosgcm_surf(t=1)

    _t2m_spread:
      long_name: 2m Air Temperature
      units: K
      expression: sqrt(ave(pow(t2m.geosgcm_surf(t=1)-ave(t2m.geosgcm_surf(t=1),e=1,e=9),2),e=1,e=9))

