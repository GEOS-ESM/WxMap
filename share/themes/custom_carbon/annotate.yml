# Created 20190813 as an edit for the FLUID custom_carbon test.
#This is an edit to test permissions.
annotate:

  tm_valid: '%a %m/%d/%Y %HZ'
  tm_verif: '%a %m/%d/%Y %HZ'
  tm_start: '%m/%d/%Y %HZ'
  tm_string: 'Initial: $tm_start &b&b&b Hour: $tau &b&b&b Valid: $tm_valid'

  header:
    string: $model
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.10
    font: variable
  subheader:
    string: ''
    color: 1
    size: 0.125
    position: 'c'
    margin: 0.15
    font: variable
  main:
    string: $title
    color: 1
    size: 0.2
    position: 'c'
    margin: 0.1
    font: variable
  xlabel:
    string: $tm_string
    color: 1
    size: 0.13 0.13
    position: 'c'
    margin: 0.3
    font: fixed
