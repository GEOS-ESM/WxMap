  layer:

    shaded:
      gxout: shaded
      cbar: AAQ-default
      cdict:
      cmin: 
      cmax:
      cint:      
      nsub: 10
      skip: 10
      scale:
      type:
      alpha: *ALPHA_DEFAULT

  attribute:
    aodDict:
        - {clevs: 0 0.04 0.07 0.1 0.15 0.2 0.3 0.4 0.6 0.8 1 1.2 1.5 1.8, scale: log_scale }
        - {$region: "asia-aq", clevs: 0 0.04 0.07 0.1 0.15 0.2 0.3 0.4 0.6 0.8 1 1.2 1.5 1.8, scale: log_scale }
