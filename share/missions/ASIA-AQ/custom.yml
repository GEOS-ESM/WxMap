alpha_default: &ALPHA_DEFAULT
  - 0.000 0.000 0.000
  - 0.111 0.500 0.500
  - 0.222 0.800 0.800
  - 0.333 1.000 1.000
  - 0.444 1.000 1.000
  - 0.555 1.000 1.000
  - 0.667 1.000 1.000
  - 1.000 1.000 1.000

alpha_none: &ALPHA_NONE
  - 0.000 1.000 1.000
  - 1.000 1.000 1.000

wxmapscustom:

  plot:

    aod:
      long_name: AOD
      levels: [0]
      layers: [shaded]
      title: 'Aerosol Optical Thickness'
      shaded:
        expr: _aod
        cdict: aodDict

    aod_smoke:
      long_name: AOD Smoke
      levels: [0]
      layers: [shaded]
      title: 'Aerosol Optical Thickness (Smoke)'
      shaded:
        expr: _aod_smoke
        clevs: 0 0.005 0.01 0.02 0.04 0.07 0.1 0.15 0.2 0.3 0.5
     #  cdict: aodDict

    pm25sfc:
      long_name: PM2.5
      levels:    [0]
      layers:    [shaded]
      title:     'Surface PM2.5'
      shaded:
        expr: _pm25sfc
        cdict: pm25Dict
        cbunits: 'ugm`a-3`'

    pm25_smoke:
      long_name: PM2.5
      levels: [925,850,700,600]
      layers:    [shaded]
      title:     '$level hPa Smoke PM2.5'
      shaded:
        expr: _pm25_smoke
        cdict: pm25Dict
        cbunits: 'ugm`a-3`'

    pm25_smoke_lml:
      long_name: PM2.5
      levels: [0]
      layers: [shaded]
      title:     'Surface Smoke PM2.5'
      shaded:
        expr: _pm25_smoke_lml(z=1)
        cdict: pm25Dict
        cbunits: 'ugm`a-3`'

    pm25:
      long_name: PM2.5
      levels: [925,850,700,600]
      layers: [shaded]
      title: '$level hPa PM2.5'
      shaded:
        expr: _pm25
        cdict: pm25Dict
        cbunits: 'ugm`a-3`'

    tcco:    
      long_name: Total column CO
      levels:  [0]
      layers:  [shaded]
      title: 'Total column CO'
      shaded:
        expr: _tcco*1e+3
        cdict: tccoDict
        cbunits: 'gm`a-2'

    tcno:    
      long_name: Total column NO
      levels:  [0]
      layers:  [shaded]
      title: 'Total column NO'
      shaded:
        expr: _tcno*1e+9
        cdict: tcnoDict
        cbunits: 'ugm`a-2'

    tcoc:    
      long_name: Total column OC
      levels:  [0]
      layers:  [shaded]
      title: 'Total column OC'
      shaded:
        expr: _tcoc*1e+3
        cdict: tcocDict
        cbunits: 'gm`a-2'

    tcpm25:    
      long_name: Total column PM2.5
      levels:  [0]
      layers:  [shaded]
      title: 'Total column PM2.5'
      shaded:
        clevs: 0 0.02 0.05 0.1 0.2 0.5 1 2 5
        expr: (_tcpm25)*1e+3
        cbunits: 'gm`a-2'
        nsub: 20
        skip: 20

