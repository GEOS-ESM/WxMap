wxmapscustom:

  plot:

    aod:
      long_name: AOD
      levels: [0]
      navigate: 'off'
      layers: [aod]
      title: 'Aerosol Optical Thickness'


    aod_smoke:
      long_name: AOD Smoke
      levels: [0]
      navigate: 'off'
      layers: [aod]
      title: 'Aerosol Optical Thickness (Smoke)'
      aod:
        expr: _aod_smoke
        clevs: 0 0.005 0.01 0.02 0.04 0.07 0.1 0.15 0.2 0.3 0.5

    pm25sfc:
      long_name: PM2.5
      levels:    [0]
      navigate: 'off'
      layers:    [pm25]
      title:     'Surface PM2.5'
      pm25:
        expr: _pm25sfc

    pm25_smoke:
      long_name: PM2.5
      levels: [925,850,700,600]
      layers:    [pm25]
      title:     '$level hPa Smoke PM2.5'
      pm25: 
        expr: _pm25_smoke

    pm25_smoke_lml:
      long_name: PM2.5
      levels: [0]
      navigate: 'off'
      layers: [pm25]
      title:     'Surface Smoke PM2.5'
      pm25: 
        expr: _pm25_smoke_lml(z=1)

    pm25:
      long_name: PM2.5
      levels: [925,850,700,600]
      layers: [pm25]
      title: '$level hPa PM2.5'

    tcco:    
      long_name: Total column CO
      levels:  [0]
      navigate: 'off'
      layers:  [tcco]  
      title: 'Total column CO'

    tcno:    
      long_name: Total column NO
      levels:  [0]
      navigate: 'off'
      layers:  [tcno]  
      title: 'Total column NO'

    tcoc:    
      long_name: Total column OC
      levels:  [0]
      navigate: 'off'
      layers:  [tcoc]  
      title: 'Total column OC'


    tcpm25:    
      long_name: Total column PM2.5
      levels:  [0]
      navigate: 'off'
      layers:  [tcoc]  
      title: 'Total column PM2.5'
      tcoc: 
        clevs: 0 0.02 0.05 0.1 0.2 0.5 1 2 5
        expr: (_tcpm25)*1e+3
        cmin: 
        cmax: 
        cint: 
        nsub: 20
        skip: 20

    tcpm25_smoke:    
      long_name: Total Column PM2.5 Smoke
      levels:  [0]
      navigate: 'off'
      layers:  [tcoc]  
      title: 'Total column PM2.5'
      tcoc: 
        clevs: 0 0.0001 0.002 0.005 0.01 0.02 0.05 0.1
        expr: (_tcpm25)*1e+3
        nsub: 20
        skip: 20

    su:
      long_name: Sulphate
      levels: [925,850,700,600]
      layers: [su]
      title: '$level hPa sulphate aerosol'

    am:
      long_name: Ammonium
      levels: [925,850,700,600]
      layers: [su]
      title: '$level hPa ammonium aerosol'
      su: 
        expr: _am

    ni:
      long_name: Nitrate
