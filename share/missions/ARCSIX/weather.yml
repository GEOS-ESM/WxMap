wxmapsmission:

  plot:

    tmpu:
      long_name: Temperature
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [temperature, streamlines, heights, temp_193]
      title: '\\ $level hPa Temperature [C] and Heights [dam]'
      map:
        line_color: 255 255 255
        land_color: 200 200 200
        line_width: 7

    precip:
      long_name: "Precip & SLP"
      levels: [0]
      layers: [precip, slp, thick_below, thick_above]
      title: '\\ Precip [mm/day], SLP [mb] and 1000-500mb Thickness [dam]'
      map:
        line_color: 0 0 0v
        land_color: 255 255 255
        line_width: 5

    cldlow:
      long_name: "Low Cloud Fraction"
      levels: [0]
      layers: [cloud_low]
      title: '\\ Low Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    cldmid:
      long_name: "Middle Cloud Fraction"
      levels: [0]
      layers: [cloud_mid]
      title: '\\ Middle Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    cldhgh:
      long_name: "High Cloud Fraction"
      levels: [0]
      layers: [cloud_hgh]
      title: '\\ High Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    cldtot:
      long_name: "Total Cloud Fraction"
      levels: [0]
      layers: [cloud_tot]
      title: '\\ Total Cloud Fraction'
      map:
        line_color: 0 255 255
        line_width: 8

    taulow:
      long_name: "In-Cld Opt Thk Low"
      levels: [0]
      layers: [tau_cloud_low]
      title: '\\ In-Cloud Optical Thickness of Low Cloud Where Coverage > 10%'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 6

    taumid:
      long_name: "In-Cld Opt Thk Mid"
      levels: [0]
      layers: [tau_cloud_mid]
      title: '\\ In-Cloud Optical Thickness of Middle Cloud Where Coverage > 10%'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 6

    tauhgh:
      long_name: "In-Cld Opt Thk Hgh"
      levels: [0]
      layers: [tau_cloud_hgh]
      title: '\\ In-Cloud Optical Thickness of High Cloud Where Coverage > 10%'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 6

    vort:
      long_name: Vorticity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [vorticity, streamlines, heights]
      title: '\\ $level hPa Relative Vorticity [10`a-5`n/sec] and Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 6

    omega:
      long_name: Vertical Velocity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [omega, heights, streamlines]
      title: '\\ $level hPa Vertical Pressure Velocity [Pa/sec] and Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 5
      heights:
        cint: 4

    rh:
      long_name: Relative Humidity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [humidity, heights, streamlines]
      title: '\\ $level hPa Relative Humidity [%] and Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 5

    wspd:
      long_name: Wind Speed
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [speed, streamlines, heights]
      title: '\\ $level hPa Wind Speed [knots] and Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 200 200 200
        line_width: 5

    epv:
      long_name: Potential Vorticity
      levels: [925, 850, 700, 600, 500, 400, 300, 200, 150, 100, 70, 50]
      layers: [epv, heights]
      title: '\\ $level hPa Potential Vorticity [10`a-6`n m`a2`n s`a-1`n K kg`a-1`n], Heights [dam]'
      map:
        line_color: 0 0 0
        land_color: 255 255 255
        line_width: 6

  layer:

    temperature:
      gxout: shaded
      expr:  _tmpu-273.15
      cbar:  Temperature
      nsub:  10
      type:  linear
      skip:  10
      cdict: tmpuclevs
      clevs:
      scale: 

    barbs:
      gxout: barb
      uexpr: _uwnd*1.94384
      vexpr: _vwnd*1.94384
      skip: 0
      size: 0.05
      ccolor: 0 0 0
      cthick: 5

    heights:
      gxout: contour
      expr: smth9(smth9(_hght/10))
      cint: 4
      csmooth: 'off'
      clab: 'on'
      cthick: 5
      ccolor: 0 0 0
      clsize: 0.09
      clskip: 2

    temp_193:
      gxout: contour
      expr: _tmpu
      cint: 1000
      cthick: 5
      ccolor: 250 60 60
      cstyle: 1
      clevs: 193
      clab: 'on'
      clsize: 0.09
      clcolor: 0 0 0

    precip:
      gxout: shaded
      expr: prectot.tavg1_2d_flx_Nx*60*60
      cbar: EPRainbow
      cbunits: '[mm/hr]'
      clevs:
      cmin: 0
      cmax: 10
      cint: 1
      nsub: 10
      skip: 10
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.050 1.000 1.000
        - 1.000 1.000 1.000

    cldprs:
      gxout: shaded
      expr: _cldprs/100
      cbar: Rainbow02
      cbunits: '[mb]'
      clevs:
      cmin: 100
      cmax: 1000
      cint: 100
      nsub: 10
      skip: 10
      reverse: 1

    cloud_low:
      gxout: shaded
      expr: _cldlow
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud_mid:
      gxout: shaded
      expr: _cldmid
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud_hgh:
      gxout: shaded
      expr: _cldhgh
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    cloud_tot:
      gxout: shaded
      expr: _cldtot
      cbar: Clouds
      nsub: 1
      type: linear
      clevs: cloudclevs

    q_liquid:
      gxout: shaded
      expr: _ql_nz*1000
      cbar: EPRainbow
      cbunits: '[g kg`a-1`n]'
      clevs:
      cmin: 0
      cmax: 0.24
      cint: 0.02
      nsub: 8
      skip: 8
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.050 1.000 1.000
        - 1.000 1.000 1.000

    cldwat:
      gxout: shaded
      expr: (_qi+_ql)*1000
      cbar: EPRainbow
      cbunits: '[g kg`a-1`n]'
      clevs:
      cmin: 0
      cmax: 0.24
      cint: 0.02
      nsub: 8
      skip: 8
      alpha:
        - 0.000 0.000 0.000
        - 0.010 0.000 0.000
        - 0.050 1.000 1.000
        - 1.000 1.000 1.000

    tau_cloud_low:
      gxout: shaded
      expr: _taulow10
      cbar: EPRainbow
      clevs:
      cmin: 0
      cmax: 120
      cint: 10
      nsub: 8
      skip: 8

    tau_cloud_mid:
      gxout: shaded
      expr: _taumid10
      cbar: EPRainbow
      clevs:
      scale: exp_scale
      cmin: 0
      cmax: 90
      cint: 10
      nsub: 10
      skip: 10

    tau_cloud_hgh:
      gxout: shaded
      expr: _tauhgh10
      cbar: EPRainbow
      clevs:
      scale: exp_scale
      cmin: 0
      cmax: 35
      cint: 5
      nsub: 10
      skip: 10

    speed:
      gxout: shaded
      expr: _wspd*1.94384
      cbar: Rain
      nsub: 2
      type: linear
      clevs: speedclevs
      skip: 1
      alpha:
        - 0.00 0.00 0.00
        - 0.05 0.00 0.50
        - 0.10 0.50 1.00
        - 1.00 1.00 1.00

    streamlines:
      gxout: stream
      uexpr: _uwnd
      vexpr: _vwnd
      ccolor: 0 0 0
      cthick: 1
      strmden: 1

  attribute:

    tmpuclevs:
      - {'$level':  50, cmin: -80, cmax: -40, cint:  5}
      - {'$level':  70, cmin: -80, cmax: -40, cint:  5}
      - {'$level': 100, cmin: -80, cmax: -40, cint:  5}
      - {'$level': 150, cmin: -75, cmax: -35, cint:  5}
      - {'$level': 200, cmin: -75, cmax: -30, cint:  5}
      - {'$level': 300, cmin: -65, cmax: -30, cint:  5}
      - {'$level': 400, cmin: -60, cmax: -25, cint:  5}
      - {'$level': 500, cmin: -55, cmax: -10, cint:  5}
      - {'$level': 600, cmin: -50, cmax:   5, cint:  5}
      - {'$level': 700, cmin: -45, cmax:  10, cint:  5}
      - {'$level': 850, cmin: -40, cmax:  20, cint: 10}
      - {'$level': 925, cmin: -35, cmax:  25, cint: 10}
