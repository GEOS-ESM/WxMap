wxmapscustom:

  plot:

    c2h6:
      long_name: Ethane
      title: 'Surface Ethane (C2H6) Mixing Ratio [PPBV]'
      levels: [0]
      layers: [c2h6]

    c3h8:
      long_name: Propane
      title: 'Surface Propane (C3H8) Mixing Ratio [PPBV]'
      levels: [0]
      layers: [c3h8]

    isop:
      long_name: Isoprene
      title: 'Surface Isoprene Mixing Ratio [PPBV]'
      levels: [0]
      layers: [isop]

    alk4:
      long_name: Alkanes
      title: 'Lumped Alkanes Mixing Ratio [PPBV]'
      levels: [0]
      layers: [alk4]

    no2sfc:
      long_name: NO2 Sfc
      title: 'Surface NO`b2'
      levels: [0]
      layers: [no2sfc]

    so2sfc:
      long_name: SO2 Sfc
      title: 'Surface SO`b2'
      levels: [0]
      layers: [so2sfc]

    cosfc:
      long_name: CO Sfc
      title: 'Surface CO'
      levels: [0]
      layers: [cosfc]

    o3sfc:
      long_name: O3 Sfc
      title: 'Surface O`b3'
      levels: [0]
      layers: [o3sfc]

    hchosfc:
      long_name: HCHO Sfc
      title: 'Surface HCHO'
      levels: [0]
      layers: [hchosfc]

    totcol_no2: &TOTCOL_NO2

      long_name: Total Column NO2
      levels: [0]
      layers: [totcol_no2]
      title: 'Total Column NO`b2`n [10`a15`n molec cm`a-2`n]'

    totcol_co:

      long_name: Total Column CO
      levels: [0]
      layers: [totcol_co]
      title: 'Total Column CO [10`a18`n molec cm`a-2`n]'

    tropcol_co:

      long_name: Tropo Column CO
      levels: [0]
      layers: [totcol_co]
      title: 'Tropospheric Column CO [10`a18`n molec cm`a-2`n]'
      totcol_co:
        expr: _tropcol_co/1000

    totcol_o3:

      long_name: Total Column O3
      levels: [0]
      layers: [totcol_o3]
      title: 'Total Column Ozone [dobsons]'

    tropcol_o3:

      long_name: Tropo Column O3
      levels: [0]
      layers: [totcol_o3]
      title: 'Tropospheric Column Ozone [dobsons]'
      totcol_o3:
        expr: _tropcol_o3
        cmin: 5
        cmax: 55
        cint: 5

    totcol_so2:

      long_name: Total Column SO2
      levels: [0]
      layers: [totcol_so2]
      title: 'Total Column SO`b2`n [10`a15`n molec cm`a-2`n]'

    tropcol_so2:

      long_name: Tropo Column SO2
      levels: [0]
      layers: [totcol_so2]
      title: 'Tropospheric Column SO`b2`n [10`a15`n molec cm`a-2`n]'
      totcol_so2:
        expr: _tropcol_so2
        cmin: 0
        cmax: 36
        cint: 4

    totcol_hcho:

      long_name: Total Column HCHO
      levels: [0]
      layers: [totcol_hcho]
      title: 'Total Column HCHO [10`a15`n molec cm`a-2`n]'

    tropcol_hcho:

      long_name: Trop Column HCHO
      levels: [0]
      layers: [totcol_hcho]
      title: 'Tropospheric Column HCHO [10`a15`n molec cm`a-2`n]'
      totcol_hcho:
        expr: _tropcol_hcho

  layer:

    c2h6:
      gxout: shaded
      expr: 1.0e+9 * _c2h6
      cbar: AAQ-default
      cbunits: '[PPBV]'
      clevs:
      cmin: 0
      cmax: 6.0
      cint: 0.5
      nsub: 4
      skip: 4
      alpha:
        - 0.000 0.000 0.000
        - 0.090 0.000 0.000
        - 0.300 1.000 1.000
        - 1.000 1.000 1.000

    c3h8:
      gxout: shaded
      expr: 1.0e+9 * _c3h8
      cbar: AAQ-default
      cbunits: '[PPBV]'
      clevs:
      cmin: 0
      cmax: 3.0
      cint: 0.2
      nsub: 4
      skip: 4
      scale: exp_scale
      alpha:
        - 0.000 0.000 0.000
        - 0.090 0.000 0.000
        - 0.300 1.000 1.000
        - 1.000 1.000 1.000

    isop:
      gxout: shaded
      expr: 1.0e+9 * _isop
      cbar: AAQ-default
      cbunits: '[PPBV]'
      clevs:
      cmin: 0
      cmax: 30
      cint: 3
      nsub: 10
      skip: 10
      scale: exp_scale
      alpha:
        - 0.000 0.000 0.000
        - 0.090 0.000 0.000
        - 0.300 1.000 1.000
        - 1.000 1.000 1.000

    alk4:
