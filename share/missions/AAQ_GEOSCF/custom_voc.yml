        - 0.090 0.000 0.000
        - 0.300 1.000 1.000
        - 1.000 1.000 1.000

    no2sfc:
      gxout: shaded
      expr: 1.0e+9 * _no2sfc
      cbar: AAQ-default
      cbunits: '[PPBV]'
      clevs: 0 0.01 0.02 0.05 0.1 0.2 0.5 1 2 5 10 15 20 50
      cmin:
      cmax:
      cint:
      scale:
      nsub: 10
      skip: 10
      alpha:
        - 0.000 0.000 0.000
        - 0.050 1.000 1.000
        - 1.000 1.000 1.000

    so2sfc:
      gxout: shaded
      expr: 1.0e+9 * _so2sfc
      cbar: AAQ-default
      scale:
      cbunits: '[PPBV]'
      clevs: 0 0.01 0.02 0.05 0.1 0.2 0.5 1 2 5 10 15 20 50 100
      cmin:
      cmax:
      cint:
      nsub: 10
      skip: 10
      alpha:
        - 0.000 0.000 0.000
        - 0.090 0.000 0.000
        - 0.300 1.000 1.000
        - 1.000 1.000 1.000

    cosfc:
      gxout: shaded
      expr: 1.0e+9 * _cosfc
      cbar: AAQ-default
      cbunits: '[PPBV]'
      cmin: 40
